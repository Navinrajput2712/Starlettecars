{% extends "master.html" %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 py-8">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10">
    <div class="text-center mb-6">
      <div class="flex justify-center mb-2">
        <span class="inline-flex items-center justify-center w-20 h-16 rounded-full bg-blue-100">
          <i class="fa fa-lock fa-2x text-blue-600"></i>
        </span>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-1">Forgot Password?</h2>
      <p class="text-gray-600">You can reset your password here.</p>
    </div>
    <div>
      {% include "components/shared/messages.html" %}
      <form id="change-pass-form" method="post" autocomplete="off" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
          <input id="old_password" name="old_password" type="password" required placeholder="Enter old password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" />
        </div>
        <div>
          <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input id="new_password" name="new_password" type="password" required placeholder="Enter new password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" />
        </div>
        <div>
          <label for="conf_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input id="conf_password" name="conf_password" type="password" required placeholder="Enter confirm password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" />
        </div>
        <input type="hidden" class="hide" name="token" id="token" value="">
        <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">Reset Password</button>
      </form>
      <div class="flex justify-between mt-6">
        <a href="{% url 'resetpassword' %}" class="text-blue-600 hover:underline text-sm">Reset password using email</a>
        <a href="{% url 'myprofile' %}" class="text-gray-600 hover:underline text-sm">Back</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
